<form id="signUpAlertsForm" action="javascript:void(0)" class="alert-dialog-box"><p class="signup-info">Please choose an area of interest from below and then enter your email and/or phone number.</p><table><tr><td><span>1. Choose a district:</span></td><td><div class="select-container"><select id="aoiDistrictPicker" data-bind="options:districtsAvailableForAlerts,optionsText:'label',optionsValue:'value'"></select></div></td></tr><tr><td><span>2. Choose one, many, or all subdistricts:</span></td><td><select id="aoiSubDistrictPicker" data-bind="options:subDistrictsAvailableForAlerts,optionsText:'label',optionsValue:'value'" multiple="true"></select></td></tr><tr><td><span>3. Subscribe via email:</span></td><td><input type="email" name="email" id="emailForAlerts" placeholder="Email"> <input type="email" name="verify_email" id="verifyEmailForAlerts" placeholder="Verify Email(Leave blank if your human)"></td></tr><tr><td><span>&nbsp;&nbsp;&nbsp;or subscribe via sms:</span></td><td><input type="tel" name="phone_number" id="phoneNumberForAlerts" placeholder="Phone number"></td></tr></table><div data-bind="visible: showErrorMessages()" class="error-messages"><ul data-bind="foreach:errorMessages"><li data-bind="text: $data"></li></ul></div><div class="submit-button"><button id="alerts-submit-button">Submit</button></div></form>
